<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test CSS LEVEL ONE</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Redressed&display=swap" rel="stylesheet">
  </head>
  <body>
  
  	<!-- create navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and 
					Login Module</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	
	
    <div class="container">
    <div class="row">
      <h1>Community Login</h1>
      <div class="form" style="display: flex;">
        <form class="loginForm" th:action="@{/members/Community_Login}" method="post">
        
        <!-- error message -->
		<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username or
			 password.</div>
		</div>
		
		<!-- logout message -->
		<div th:if="${param.logout}">
			<div class="alert alert-info">You have been logged out.</div>
		</div>
		
          <h2>Login</h2>
          
          <div class="form-group">
	          <label for="mail">Email <span class="required">*</span></label><br>
	          <input type="text" id="mail" name="username" class="form-control" value="" required 
							placeholder="Enter Email ID" autofocus="autofocus"><br>
		  </div>

		  <div class="form-group">
	          <label for="pass">Password <span class="required">*</span></label><br>
	          <input type="password" id="pass" name="password" class="form-control" value="" required  
							placeholder="Enter Password"><br><br>
		  </div>

		  <div class="form-group">
         	 <input type="submit" name="login-submit" id="login-submit" value="Log In"/>
          </div>   
        </form>
       </div>
       </div>
      </div>

    <footer class="footer">
      <p>About</p>
      <p>Contact Us</p>
      <p>Volunteer</p>
      <p>Donate</p>
      <p>Privacy Policy</p>
      <p>Terms & Conditions</p>
    </footer>

  </body>
</html>
